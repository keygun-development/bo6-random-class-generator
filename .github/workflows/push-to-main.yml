name: 'Push to main'

on:
  push:
    branches:
      - 'main'

jobs:

  test_push_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm lint